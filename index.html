<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マーカー付き衛星マップ</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
</head>
<body>
    <div id="map"></div>
    <div class="controls">
        <button id="set-start">始点を設定</button>
        <button id="set-end">終点を設定</button>
        <button id="download">データ出力</button>
        <button id="reset">リセット</button>
        <input type="text" id="map-name" placeholder="マップ名を入力">
        <button id="save-map">マップを保存</button>
        <select id="load-map">
            <option value="">保存済みマップを選択</option>
        </select>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
